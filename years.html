<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>StudySpace Cloud</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="styles.css">
</head>
<body>

<header>
  <h1>StudySpace Cloud</h1>
  <nav><a href="index.html">Home</a></nav>
</header>


<a class="back-link" href="javascript:history.back()">&larr; Back</a>
<h2 class="section-title" id="profTitle"></h2>
<h2 class="section-title">Select a Study Year</h2>
<div id="yearContainer" class="container"></div>


<script src="data.js"></script>
<script>
function qp(k){return new URLSearchParams(location.search).get(k);}
function render(){
  const instId=qp('institution');
  const profId=qp('profession');
  const prof=DB[instId].professions[profId];
  document.getElementById('profTitle').textContent=prof.name;
  const c=document.getElementById('yearContainer');
  Object.keys(prof.years).forEach(year=>{
     const card=document.createElement('div');
     card.className='card';
     card.innerHTML=`<img src="https://via.placeholder.com/400x200?text=Year+${year}"><h3>Year ${year}</h3>`;
     card.onclick=()=>location.href=`semesters.html?institution=${instId}&profession=${profId}&year=${year}`;
     c.appendChild(card);
  });
}
document.addEventListener('DOMContentLoaded',render);
</script>

</body>
</html>

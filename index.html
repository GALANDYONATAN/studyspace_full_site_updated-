<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>StudySpace Cloud</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="styles.css">
</head>
<body>

<header>
  <h1>StudySpace Cloud</h1>
  <nav><a href="index.html">Home</a></nav>
</header>


<h2 class="section-title">Select an Institution</h2>
<div id="institutions" class="container"></div>


<script src="data.js"></script>
<script>
function renderInstitutions(){
  const container=document.getElementById('institutions');
  Object.keys(DB).forEach(id=>{
    const inst=DB[id];
    const card=document.createElement('div');
    card.className='card';
    card.innerHTML=`<img src="${inst.logo}" alt="${inst.name}"><h3>${inst.name}</h3>`;
    card.onclick=()=>location.href=`professions.html?institution=${id}`;
    container.appendChild(card);
  });
}
document.addEventListener('DOMContentLoaded',renderInstitutions);
</script>

</body>
</html>
